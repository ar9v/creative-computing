<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jack Rusher</title>
	<link href="https://unpkg.com/pattern.css" rel="stylesheet">
	<link rel="stylesheet" href="build/tailwind.css">
	<link rel="icon" 
		type="image/png" 
		href="favicon.png">
	<script src="menu-controls.js" defer></script>
	<script src="modal.js" defer></script>
	<style>
      .modal {
		  transition: opacity 0.25s ease;
      }
      body.modal-active {
		  overflow-x: hidden;
		  overflow-y: visible !important;
      }
	</style>
  </head>
  <body class="bg-black flex flex-col h-screen" id="rusher.json">

	<!-- Header -->
	<div class="relative bg-black"> 
	  <div class="max-w-screen-xl mx-auto flex flex-row-reverse">

		<!-- Stripe in header -->
		<div class="relative flex z-10 pb-8 bg-black sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
		  <svg class="hidden lg:block 
					  absolute left-0 inset-y-0 
					  h-full w-48 text-green-600 
					  transform"
			   fill="currentColor"
			   viewBox="0 0 100 100"
			   preserveAspectRatio="none">
			<polygon points="0,0 0,100 50,100 50,0"/>
		  </svg>

		  <!-- Weird tailwind magic so polygon overlaps image -->
		  <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
		  </div>

		  <div class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
			<!-- Page title -->
			<div class="sm:text-center lg:text-center">
			  <h2 class="text-4xl tracking-tight leading-10 
						 font-extrabold text-white sm:text-5xl 
						 sm:leading-none md:text-6xl">
				Jack

				<span class="text-green-600">
				  Rusher
				</span>

			  </h2>

			  <!-- Small slogan -->
			  <p class="mt-3 text-base text-white italic 
						sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-2xl lg:mx-0 p-2">
				Un científico computacional, músico y artista visual que radica en Berlín. 
			  </p>

			</div>
		  </div>
		</div>
	  </div>
	  <div class="lg:absolute lg:inset-y-0 lg:left-0 lg:w-1/2">
		<img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
			 src="img/rusher-header.jpg"
			 alt="">
	  </div>
	</div>

	<!-- Navbar -->
	<nav class="bg-black">
	  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
		<div class="relative flex items-center justify-between h-16">
		  <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">

			<!-- Mobile menu button-->
			<button class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white 
						   hover:bg-gray-700 focus:outline-none focus:bg-gray-700
						   focus:text-white transition duration-150 ease-in-out"
					aria-label="Main menu"
					aria-expanded="false" id="mainMenuButton">

			  <!-- Icon when menu is closed. -->
			  <!--
				  Heroicon name: menu

				  Menu open: "hidden", Menu closed: "block"
				-->
			  <svg id="openButton"
				   class="block h-6 w-6"
				   xmlns="http://www.w3.org/2000/svg"
				   fill="none"
				   viewBox="0 0 24 24"
				   stroke="currentColor">
				<path stroke-linecap="round"
					  stroke-linejoin="round"
					  stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
			  </svg>

			  <!-- Icon when menu is open. -->
			  <!--
				  Heroicon name: x

				  Menu open: "block", Menu closed: "hidden"
				-->
			  <svg id="closeButton"
				class="block hidden h-6 w-6"
				   xmlns="http://www.w3.org/2000/svg"
				   fill="none"
				   viewBox="0 0 24 24"
				   stroke="currentColor">
				<path stroke-linecap="round"
					  stroke-linejoin="round"
					  stroke-width="2" d="M6 18L18 6M6 6l12 12" />
			  </svg>
			</button>
		  </div>

		  <!-- Options -->
		  <div class="flex-1 flex items-center justify-center menu">
			<div class="hidden sm:block">
			  <div class="flex">
				<a href="index.html"
				   class="ml-4 px-3 
						  py-2 rounded-md text-sm font-medium leading-5 text-purple-400
						  hover:bg-gray-700 focus:outline-none focus:text-white
						  focus:bg-gray-700 transition duration-150 ease-in-out font-bold"
				   data-topic="Creatividad computacional">Home</a>
				<a href=""
				   class="ml-4 px-3 
						  py-2 rounded-md text-sm font-medium leading-5 text-green-600
						  hover:bg-gray-700 focus:outline-none focus:text-white
						  focus:bg-gray-700 transition duration-150 ease-in-out font-bold"
				   data-topic="Creatividad computacional">
				  Jack Rusher</a>
				<a href="neauoire.html" class="ml-4 px-3 
								   py-2 rounded-md text-sm font-medium leading-5 text-white
								   hover:bg-gray-700 focus:outline-none focus:text-white
								   focus:bg-gray-700 transition duration-150 ease-in-out font-bold"
				   data-topic="Nomadismo digital">
				  Neauoire</a>
				<a href="inconvergent.html"
				   class="ml-4 px-3 py-2 rounded-md text-sm
				   font-medium leading-5 text-gray-600
				   hover:text-white hover:bg-gray-700
				   focus:outline-none focus:text-white
				   focus:bg-gray-700 transition duration-150
				   ease-in-out font-bold"
				   data-topic="Arte generativo">
				  Inconvergent</a>
				<a href="processing.html"
				   class="ml-4 px-3 py-2 rounded-md text-sm
				   font-medium leading-5 text-pink-600
				   hover:bg-gray-700
				   focus:outline-none focus:text-white
				   focus:bg-gray-700 transition duration-150
				   ease-in-out font-bold"
				   data-topic="Programación para todos">
				  Processing
				</a>
			  </div>
			</div>
		  </div>
		  
		</div>
	  </div>

	  <!--
		  Mobile menu, toggle classes based on menu state.

		  Menu open: "block", Menu closed: "hidden"
		-->
	  <div class="block hidden sm:hidden menu" id="mobileMenu">
		<div class="px-2 pt-2 pb-3">
		  <a href="index.html"
			 class="mt-1 block px-3 py-2 rounded-md text-sm
			 font-bold text-purple-400 font-bold
			 hover:bg-gray-700 focus:outline-none focus:text-white
			 focus:bg-gray-700 transition duration-150
			 ease-in-out"
			 data-topic="Creatividad computacional"
			 >Home</a>
		  <a href=""
			 class="mt-1 block px-3 py-2 rounded-md text-sm
			 font-bold text-green-600 hover:text-white
			 hover:bg-gray-700 focus:outline-none focus:text-white
			 focus:bg-gray-700 transition duration-150
			 ease-in-out"
			 data-topic="Creatividad computacional"
			 >Jack Rusher</a>
		  <a href="neauoire.html"
			 class="mt-1 block px-3 py-2 rounded-md text-sm
			 font-bold text-white hover:text-white
			 hover:bg-gray-700 focus:outline-none focus:text-white
			 focus:bg-gray-700 transition duration-150
			 ease-in-out"
			 data-topic="Nomadismo digital">Neauoire</a>
		  <a href="inconvergent.html"
			 class="mt-1 block px-3 py-2 rounded-md text-sm
			 font-bold text-gray-600 hover:text-white
			 hover:bg-gray-700 focus:outline-none focus:text-white
			 focus:bg-gray-700 transition duration-150
			 ease-in-out"
			 data-topic="Arte generativo">Inconvergent</a>
		  <a href="processing.html"
			 class="mt-1 block px-3 py-2 rounded-md text-sm
			 font-bold text-pink-600 hover:text-white
			 hover:bg-gray-700 focus:outline-none focus:text-white
			 focus:bg-gray-700 transition duration-150
			 ease-in-out"
			 data-topic="Programación para todos">Processing</a>
		</div>
	  </div>
	</nav>

	<!-- Content -->
    <section class="bg-black 
					flex flex-col lg:flex-row lg:flex-1 lg:flex-wrap lg:place-content-center
					px-4">

	  <!-- Card 1 -->
      <button class="flex flex-grow flex-col p-10 lg:w-1/3 modal-open"
			  id="futurium">
        <div class="pattern-dots-md text-green-600 card">
          <div class="rounded bg-black border-8 border-green-600 solid h-64 
					  py-2 transform translate-x-6 -translate-y-6 
					  bg-cover bg-center"
			   style="background-image: url(img/works/rusher/fut-close-up.jpg)">
        </div>
      </button>

	  <!-- Card 2 -->
	  <!-- Flower Pot I -->
      <button class="flex flex-grow flex-col p-10 lg:w-1/3 modal-open"
			  id="pot">
        <div class="pattern-dots-md text-green-600 card">
          <div class="rounded bg-black border-8 border-green-600 solid h-64 
					  p-4 transform translate-x-6 -translate-y-6 
					  bg-cover bg-center"
			   style="background-image: url(img/works/rusher/pot.png)">
        </div>
      </button>

	  <!-- Card 3 -->
	  <!-- Untitled -->
      <button class="flex flex-grow flex-col p-10 lg:w-1/3 modal-open"
			  id="symmetry">
        <div class="pattern-dots-md text-green-600 card">
          <div class="rounded bg-black border-8 border-green-600 solid h-64 
					  p-4 transform translate-x-6 -translate-y-6 
					  bg-cover bg-center"
			   style="background-image: url(img/works/rusher/symmetry.jpg)">
        </div>
      </button>
	</section>

	<!--Modal-->
	<div class="z-40 modal opacity-0 pointer-events-none 
				fixed w-full h-full top-0 left-0 flex 
				items-center justify-center">

	  <!--  Overlay: Change color here -->
	  <div class="modal-overlay absolute w-full h-full bg-green-900 opacity-50"></div>
	  
	  <div class="bg-black w-11/12 
				  text-white
				  max-w-full lg:max-w-2xl mx-auto 
				  rounded shadow-lg 
				  z-50 overflow-y-auto max-h-screen">
		
		<!-- Add margin if you want to see some of the overlay behind the modal-->
		<div class="modal-content py-4 text-left px-6">

		  <!-- Modal header-->
		  <div class="flex justify-between items-center pb-3">
			<div class="modal-close cursor-pointer p-2 hover:bg-green-900 z-50">
			  <svg class="fill-current text-white"
				   xmlns="http://www.w3.org/2000/svg"
				   width="18" height="18" viewBox="0 0 18 18">
				<path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47
						 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47
						 4.47 1.06-1.06L10.06 9z"></path>
			  </svg>
			</div>
		  </div>

		  <!--Body-->
		  <div class="container px-5 mx-auto flex flex-col">
			  <!-- Image -->
			  <div class="rounded-lg h-64 overflow-hidden">
				<img alt="" class="object-cover object-center h-full w-full"
					 src="" id="modalImage">
			  </div>

			  <div class="flex flex-col sm:flex-row mt-10">
				<!-- Left body -->
				<div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
				  <!-- Titulo de obra -->
				  <div class="flex flex-col items-center text-center justify-center">
					<h2 class="font-medium title-font mt-4 text-white text-lg" id="workTitle">Obra 1</h2>
					<div class="w-12 h-1 bg-green-600 rounded mt-2 mb-4"></div>
					<p class="text-base text-gray-600" id="description">Some description</p>
				  </div>
				</div>

				<!-- Texto explicativo -->
				<div class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-300 
							sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
				  <p class="leading-relaxed text-lg mb-4" id="explanation">

				  </p>
				  <a class="text-green-600 inline-flex items-center" href="" id="link" target="_blank">
					Ir a sitio
					<svg fill="none"
						 stroke="currentColor"
						 stroke-linecap="round"
						 stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
					  <path d="M5 12h14M12 5l7 7-7 7"></path>
					</svg>
				  </a>
				</div>
			  </div>
		  </div>

		  <!--Footer-->
		  <div class="flex justify-end pt-2">
			<button class="modal-close px-4 bg-green-500 
						   p-3 rounded-lg text-white hover:bg-green-600">Cerrar</button>
		  </div>
		  
		</div>
	  </div>
	</div>

  </body>
</html>
