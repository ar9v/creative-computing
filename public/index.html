<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Computación Creativa</title>
	<link rel="stylesheet" href="build/tailwind.css">
	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
	<!-- <script src="sketch.js"></script> -->
	<script src="menu-controls.js" defer></script>
  </head>
  <body>

	<!-- Header -->
	<div class="relative bg-black overflow-hidden">
	  <div class="max-w-screen-xl mx-auto">
		<div class="relative z-10 pb-8 bg-black sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
		  <svg class="hidden lg:block 
					  absolute right-0 inset-y-0 
					  h-full w-48 text-green-600 
					  transform translate-x-1/2"
			   fill="currentColor"
			   viewBox="0 0 100 100"
			   preserveAspectRatio="none">
			<polygon points="50,0 100,0 50,100 0,100" />
		  </svg>

		  <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
		  </div>

		  <main class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
			<div class="sm:text-center lg:text-left">
			  <h2 class="text-4xl tracking-tight leading-10 
						 font-extrabold text-white sm:text-5xl 
						 sm:leading-none md:text-6xl">
				Computación
				<br class="xl:hidden">
				<span class="text-green-600">Creativa</span>
			  </h2>
			  <p class="mt-3 text-base text-white italic 
						sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
				El arte en tiempos de la Web
			  </p>
			</div>
		  </main>
		</div>
	  </div>
	  <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
		<img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="img/gen-art.png" alt="">
	  </div>
	</div>

	<!-- Navbar -->
	<nav class="bg-black">
	  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
		<div class="relative flex items-center justify-between h-16">
		  <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">

			<!-- Mobile menu button-->
			<button class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white 
						   hover:bg-gray-700 focus:outline-none focus:bg-gray-700
						   focus:text-white transition duration-150 ease-in-out"
					aria-label="Main menu"
					aria-expanded="false" id="mainMenuButton">

			  <!-- Icon when menu is closed. -->
			  <!--
				  Heroicon name: menu

				  Menu open: "hidden", Menu closed: "block"
				-->
			  <svg id="openButton"
				   class="block h-6 w-6"
				   xmlns="http://www.w3.org/2000/svg"
				   fill="none"
				   viewBox="0 0 24 24"
				   stroke="currentColor">
				<path stroke-linecap="round"
					  stroke-linejoin="round"
					  stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
			  </svg>

			  <!-- Icon when menu is open. -->
			  <!--
				  Heroicon name: x

				  Menu open: "block", Menu closed: "hidden"
				-->
			  <svg id="closeButton"
				class="block hidden h-6 w-6"
				   xmlns="http://www.w3.org/2000/svg"
				   fill="none"
				   viewBox="0 0 24 24"
				   stroke="currentColor">
				<path stroke-linecap="round"
					  stroke-linejoin="round"
					  stroke-width="2" d="M6 18L18 6M6 6l12 12" />
			  </svg>
			</button>
		  </div>

		  <!-- Options -->
		  <div class="flex-1 flex items-center justify-center">
			<div class="hidden sm:block sm:ml-6">
			  <div class="flex">
				<a href="#"
				   class="ml-4 px-3 py-2 rounded-md text-sm
				   font-medium leading-5 text-gray-300
				   hover:text-white hover:bg-gray-700
				   focus:outline-none focus:text-white
				   focus:bg-gray-700 transition duration-150
				   ease-in-out font-bold">
				  Jack Rusher</a>
				<a href="#" class="ml-4 px-3 
								   py-2 rounded-md text-sm font-medium leading-5 text-gray-300
								   hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white
								   focus:bg-gray-700 transition duration-150 ease-in-out font-bold">
				  Neauoire</a>
				<a href="#"
				   class="ml-4 px-3 py-2 rounded-md text-sm
				   font-medium leading-5 text-gray-300
				   hover:text-white hover:bg-gray-700
				   focus:outline-none focus:text-white
				   focus:bg-gray-700 transition duration-150
				   ease-in-out font-bold">
				  Inconvergent</a>
				<a href="#"
				   class="ml-4 px-3 py-2 rounded-md text-sm
				   font-medium leading-5 text-gray-300
				   hover:text-white hover:bg-gray-700
				   focus:outline-none focus:text-white
				   focus:bg-gray-700 transition duration-150
				   ease-in-out font-bold">
				  Credits</a>
			  </div>
			</div>
		  </div>
		  
		</div>
	  </div>

	  <!--
		  Mobile menu, toggle classes based on menu state.

		  Menu open: "block", Menu closed: "hidden"
		-->
	  <div class="block hidden sm:hidden" id="mobileMenu">
		<div class="px-2 pt-2 pb-3">
		  <a href="#"
			 class="block px-3 py-2 rounded-md text-base font-medium
			 text-white bg-gray-900 focus:outline-none
			 focus:text-white focus:bg-gray-700 transition
			 duration-150 ease-in-out">Jack Rusher</a>
		  <a href="#"
			 class="mt-1 block px-3 py-2 rounded-md text-base
			 font-medium text-gray-300 hover:text-white
			 hover:bg-gray-700 focus:outline-none focus:text-white
			 focus:bg-gray-700 transition duration-150
			 ease-in-out">Neauoire</a>
		  <a href="#"
			 class="mt-1 block px-3 py-2 rounded-md text-base
			 font-medium text-gray-300 hover:text-white
			 hover:bg-gray-700 focus:outline-none focus:text-white
			 focus:bg-gray-700 transition duration-150
			 ease-in-out">Inconvergent</a>
		  <a href="#"
			 class="mt-1 block px-3 py-2 rounded-md text-base
			 font-medium text-gray-300 hover:text-white
			 hover:bg-gray-700 focus:outline-none focus:text-white
			 focus:bg-gray-700 transition duration-150
			 ease-in-out">Credits</a>
		</div>
	  </div>
	</nav>

	<!-- Content -->
	
  </body>
</html>
